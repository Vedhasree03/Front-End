<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="slider">
    <div class="slides">
      <div class="slide active">
        <img src="img1.jpg" />
        <div class="caption">Sunset Hiding Behind Wild Grass

</div>
      </div>
      <div class="slide">
        <img src="img2.jpg" />
        <div class="caption">Sunset over the sea</div>
      </div>
      <div class="slide">
        <img src="img3.jpg" />
        <div class="caption">Where the road meets the sky, adventure begins</div>
      </div>
      <div class="slide">
        <img src="img4.jpg" />
        <div class="caption">Beach and the sunset</div>
      </div>
    </div>

    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>

    <div class="dots">
      <span class="dot" onclick="goToSlide(0)"></span>
      <span class="dot" onclick="goToSlide(1)"></span>
      <span class="dot" onclick="goToSlide(2)"></span>
      <span class="dot" onclick="goToSlide(3)"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
